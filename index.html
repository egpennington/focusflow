<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="logos/logo2.png">        
        
        <div id="timer">25:00</div>
        <div class="buttons">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button>
        </div>
        <label for="timeInput">Set time (minutes):</label><br>
        <input type="number" id="timeInput" min="1" value="25">
        <audio id="buzzer" src="buzzer.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
